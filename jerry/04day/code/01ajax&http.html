		2.什么是dom？
		dom全称为document object model，意为文档对象模型，是一套管理控制html文档的规则
		dom将html页面解析为一系列节点构成的树状结构。
		通过提供对节点的增加删除修改等操作方法，来间接的达到操作页面的目的
		这就是dom。

		3.jq中提供了哪些常见属性或方法？
		(1)$()函数与$函数中自带的伪类：[:first][:last][:eq][:lt][:gt][:odd][:even]
		(2).css()修改css样式、.attr()修改属性、.html()修改内容
		(3).事件名称()、.bind()、.on()/.off()、.one()事件监听
		(4).show()/.hide()、.fadeIn()/.fadeOut()、.slideUp()/.slideDown()动画方法
		(5).animate(动画结束关键帧, 动画时间, 是否匀速, 结束回调函数)
		(6).append()、.appendTo()、.prepend()、.prependTo()
		(7).before()、.insertBefore()、.after()、.insertAfter()
		(8).parent()、.parents()、.children()、.find()、.siblings()、.next()、nextAll
		(9).clone()、.remove()、.wrap()
